<!--
display property

grid ==> option used to display html elements  in column format and row format (tablar)
		Syn:			display:grid;
									Nrows x 1col, no space, equal size

grid-template-columns ==> prop used to specify size of each column & no.of columns
	Syn:		grid-template-columns:col1 col2 col3...;

column-gap ==> it provides space between column to column
	Syn:		column-gap:Npx;

row-gap ==> it provides space between row to row
	Syn:		row-gap:Npx;

grid-gap	==> it  provides space between row to row & column to column
	Syn:		grid-gap:Npx;
-->
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex28</title>
	<link rel="icon" href="man.png"/>
  </head>
  <body>
		<!--  main container -->
		<div style="font-size:32px; color:white; display:grid;
		grid-template-columns:auto auto auto; column-gap:40px; row-gap:30px; text-align:center;">	
				<!-- grid-template-columns:200px 400px 500px;
						OR
						grid-template-columns:30% 40%	-->
				<!-- sub containers -->
				<div style="background:#ff0033;">
						<!-- content -->January
				</div>
				<div style="background:#3300ff;">February</div>			
				<div style="background:#ff00ff;">March</div>		
				<div style="background:#006600;">April</div>	
				<div style="background:#ff0033;">May</div>
				<div style="background:#3300ff;">June</div>			
				<div style="background:#ff00ff;">July</div>		
				<div style="background:#006600;">August</div>					
				<div style="background:#ff0033;">September</div>
				<div style="background:#3300ff;">October</div>			
				<div style="background:#ff00ff;">November</div>		
				<div style="background:#006600;">December</div>					
		</div> 
		   
  </body>
</html>
