<!--
table ==> used to draw a table, its used to  comb rows
		caption ==> used to set table heading
		tr ==> table row, used to draw a row, its used to comb columns
				th ==> table heading, used to set column heading
				td  ==> table data, used to display data in columns

		thead ==> table head, used to rep table header
		tbody ==> table body, used to rep table body
		tfoot ==> table footer, used to rep table footer
				these 3 are used to simplify CSS coding
				since HTML4.0
		all tag are paired tags
		table, caption, tr, thead, tbody & tfoot are block level
		th & td are inline
-->
<!DOCTYPE html>

			</tr>

			</tr>
			<tr>
				<td>3</td> <td>Rahim</td>

		</table>

</html>
