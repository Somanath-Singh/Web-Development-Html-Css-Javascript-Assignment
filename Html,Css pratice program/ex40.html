<!--
pseudo class
	Syn:						 tag/id/class/child :hover {
											prop:val;
											.......
										}
	Syn:						tag/id/class/child :first-child {
											prop:val;
											.......
									}				

last-child
	Syn:						tag/id/class/child :last-child {
											prop:val;
											.......
									}				

nth-child
	Syn:						tag/id/class/child :nth-child(pos/even/odd) {
											prop:val;
											.......
									}				
-->
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex40</title>
	<link rel="icon" href="man.png"/>
	<style>
			h1:hover{
				color:red;
			}
			h2:hover{
				border-radius:15px;
			}
		ol li:first-child{
				color:red;
			}
		ol li:last-child{
				color:blue;
			}

		ol li:nth-child(even){		/* or  odd  or    2n+5		or   3n+4  ...  */
				color:cyan;
			}
	/*
		ol li:nth-child(4), ol li:nth-child(7){
				color:green;
			}	*/
	</style>
  </head>
  <body>
		<h1>demo on pseudo classes</h1>
		<h2 style="background:#ff00ff; width:400px;">demo on hover</h2>
		<ol>
			<li>HDFC</li>		<li>Citi</li>		<li>ICICI</li>
			<li>Kotak</li>		<li>Axis</li>		<li>IndusInd</li>
			<li>SBI</li>			<li>Standard Chartered</li>
			<li>HSBC</li>		<li>Yes</li>
		</ol>

  </body>
</html>
