<!--
CSS Selector
==> group of prop
==> created to define style rules for html elements
==> internal or external
Syn:			selector {
						property:value;
						property:value;
						...
					}
types:
           *					 #	  .		 space			   >						[ ]					:
	universal, tag, id, class, child,		direct child,		attribute,	pseudo classes, 
			::								,
	pseudo elements, group ...
		
universal sel
==> used to define/apply common styles for all html elements(tags)
	Syn:		* {
							prop:val;
							........
						}	
-->			 
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex33</title>
	<link rel="icon" href="man.png"/>
	<style>
		*{
			border:1px solid red;
			color:blue;
		}
	</style>
  </head>
  <body>
		<h2>demo on universal selector</h2>
		<h1>HTML</h1>
		<h3>CSS</h3>
		<h4>JavaScript</h4>
		<ul>
			<li>Java</li>	<li>.Net</li>	<li>Python</li>
		</ul>
  </body>
</html>
