<!-- example on tables -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex32</title>
	<link rel="icon" href="man.png"/>
  </head>
  <body>
		<h3>demo on rowspan & colspan</h3>
		<table border>
			<tr>
				<th>State</th> <th>District</th> <th colspan="2">Population</th>
			</tr>
			<tr>
				<td rowspan="4">Andhra Pradesh</td> <td>East Godavari</td> <td>5,154,296</td>
				<td>5,588,288</td>
			</tr>
			<tr>
				 <td>Guntur</td> <td>4,887,813</td>
				<td>4,887,813</td>
			</tr>
			<tr>
				<td>Krishna</td> <td>4,517,398</td>
				<td>4,897,763</td>
			</tr>	
			<tr>
				 <td>Visakhapatnam</td> <td>4,290,589</td>
				<td>4,651,857</td>
			</tr>	
			<tr>
				<td rowspan="3">Rajasthan</td> <td>Jaipur</td> <td>6,626,178</td>
				<td>7,685,041</td>
			</tr>	
			<tr>
				 <td>Jodhpur</td> <td>3,687,165</td>
				<td>4,276,374</td>
			</tr>	
			<tr>
				 <td>Alwar</td> <td>3,674,179</td>
				<td>4,261,313</td>
			</tr>		
		</table>
  </body>
</html>
