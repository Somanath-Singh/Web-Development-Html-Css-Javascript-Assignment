<!--
fieldset & legend tags
fieldset ==> used to draw a common border for  group elements/tags
legend ==> used to title for fieldset
				==> both paired tag & block level tags
Syn:-		<fieldset>
					   <legend>text</legend>
					   content
				</fieldset>
-->
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex23</title>
	<link rel="icon" href="man.png"/>
		<style>
			img{
				width:200px;
				height:200px;
				border-radius:10px;
			}
		</style>
  </head>
  <body>
		<fieldset>
				<ul>
					<li>HTML</li>	<li>CSS</li>	<li>JavaScript</li>
				</ul>
		</fieldset> 
		<br>
		<fieldset style="border:10px solid blue; width:650px; text-align:center; margin:auto;" >
			<legend style="text-align:left; font-size:36px; color:#ff00cc; font-family:Forte;">My Collection</legend>
			<img src="images/pic1.jpg"/>
			<img src="images/pic2.jpg"/>
			<img src="images/pic3.jpg"/>
			<img src="images/pic4.jpg"/>
			<img src="images/pic5.jpg"/>
			<img src="images/pic6.jpg"/>
			<img src="images/pic7.jpg"/>
			<img src="images/pic8.jpg"/>
			<img src="images/water.jpg"/>
		</fieldset>

  </body>
</html>
