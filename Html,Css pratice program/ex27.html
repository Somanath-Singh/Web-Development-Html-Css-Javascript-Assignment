<!--
justify-content
	==> prop used to change alignment of flex content
		Syn:		justify-content:flex-start/center/flex-end;
	==> prop used to provide space between content
		Syn:		justify-content:space-between/space-around/space-evenly;
-->
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex27</title>
	<link rel="icon" href="man.png"/>
  </head>
  <body>
		<!--  main container -->
		<div style="font-size:30px; border:10px solid; width:70%; display:flex; justify-content:flex-end;">
				<!-- sub containers -->
				<div style="background:#ffff33;"><!-- content -->Google</div>
				<div style="background:#33ffff;">Microsoft</div>
				<div style="background:#00ff66;">Oracle</div>
				<div style="background:#ffccff;">AMD</div>
				<div style="background:#ffff33;">Cisco</div>
		</div> 
		<br> <br>
		<!--  main container -->
		<div style="font-size:30px; border:10px solid; display:flex; justify-content:space-evenly;">
				<!-- sub containers -->
				<div style="background:#ffff33;"><!-- content -->Google</div>
				<div style="background:#33ffff;">Microsoft</div>
				<div style="background:#00ff66;">Oracle</div>
				<div style="background:#ffccff;">AMD</div>
				<div style="background:#ffff33;">Cisco</div>
		</div> 		   
  </body>
</html>
