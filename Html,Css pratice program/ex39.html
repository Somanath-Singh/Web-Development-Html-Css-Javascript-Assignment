<!--
child sel
==> used to define/apply common styles for all child positioned tags
Syn:			p-tag  ch-tag{
						prop:val;
						.......
					}
-->			 
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex39</title>
	<link rel="icon" href="man.png"/>
	<style>
		ol li{
			color:red;
		}
		ul li{
			color:green;
		}
		div h1 {
			color:blue;
		}
	</style>
  </head>
  <body>
		<h1>demo on child selector</h1>
		<ol>
			<li>Red</li>	<li>Green</li>	<li>Yellow</li>
		</ol>
		<ul>
			<li>HTML</li>	<li>CSS</li>	<li>JavaScript</li> <li>Ajax</li>
		</ul>
		<div>
			<h1>Samsung</h1>
		</div>
  </body>
</html>
