<!--
tag sel
==> used to define/apply common styles for all instances of html element(tag)
==> element selector
	Syn:		tag {										 
							prop:val;
							........							 
						}	
==> no.of tag selectors
-->			 
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex34</title>
	<link rel="icon" href="man.png"/>
	<style>
		h2{
			color:red;
		}
		img{
			width:100px;
			height:100px;
			border-radius:20px;
		}
	</style>
  </head>
  <body>
		<h1>demo on tag selector</h1>
		<h2>HTML</h2>
		<h2>CSS</h2>
		<h2>JavaScript</h2>
		<h2>BootStap</h2>
		<h2>JQuery</h2>
		<img src="images/pic1.jpg"/>
		<img src="images/pic2.jpg"/>
		<img src="images/pic3.jpg"/>
  </body>
</html>
